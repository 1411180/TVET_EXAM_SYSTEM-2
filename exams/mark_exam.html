{% extends 'base.html' %}

{% block title %}Exam - {{ exam.unit.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ exam.unit.name }} Exam</h2>
    </div>
    <div class="card-body">
        <form method="POST" class="form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </form>
    </div>
</div>
{% endblock %}
